name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  deployments: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    environment:
      name: pr-${{ github.event.pull_request.number }}
      url: ${{ steps.deploy.outputs.preview_url }}
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        if: hashFiles('package.json') != ''

      - name: Install dependencies
        run: npm ci
        if: hashFiles('package.json') != ''

      - name: Build project
        id: build
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO_NAME=${{ github.event.repository.name }}
          
          if [ -f "package.json" ]; then
            if [ -f "vite.config.ts" ] || [ -f "vite.config.js" ]; then
              npm run build -- --base="/${REPO_NAME}/pr-${PR_NUMBER}/" || npm run build
            elif grep -q '"build"' package.json; then
              npm run build
            fi
            
            for dir in dist build out .next/out; do
              if [ -d "$dir" ]; then
                echo "output_dir=$dir" >> $GITHUB_OUTPUT
                break
              fi
            done
          fi
          
          if [ -z "$(grep output_dir $GITHUB_OUTPUT 2>/dev/null)" ]; then
            echo "output_dir=." >> $GITHUB_OUTPUT
          fi

      - name: Deploy to gh-pages
        id: deploy
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO_NAME=${{ github.event.repository.name }}
          OWNER=${{ github.repository_owner }}
          OUTPUT_DIR=${{ steps.build.outputs.output_dir }}
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git clone --depth 1 --branch gh-pages "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages-dir 2>/dev/null || {
            mkdir gh-pages-dir && cd gh-pages-dir && git init && git checkout -b gh-pages
            echo "# GitHub Pages" > README.md && git add . && git commit -m "Init" && cd ..
          }
          
          rm -rf "gh-pages-dir/pr-${PR_NUMBER}"
          mkdir -p "gh-pages-dir/pr-${PR_NUMBER}"
          cp -r "${OUTPUT_DIR}"/* "gh-pages-dir/pr-${PR_NUMBER}/" 2>/dev/null || cp -r "${OUTPUT_DIR}"/. "gh-pages-dir/pr-${PR_NUMBER}/"
          
          cd gh-pages-dir
          git add .
          git commit -m "Deploy PR #${PR_NUMBER} preview" || echo "No changes"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages --force
          
          echo "preview_url=https://${OWNER}.github.io/${REPO_NAME}/pr-${PR_NUMBER}/" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner, repo: context.repo.repo, issue_number: prNumber
            });
            const existing = comments.data.find(c => c.user.type === 'Bot' && c.body.includes('Preview Deployment'));
            const body = `## ðŸš€ Preview Deployment\n\n| Preview | [${previewUrl}](${previewUrl}) |\n|---------|---|\n| Commit | \`${{ github.event.pull_request.head.sha }}\` |`;
            if (existing) {
              await github.rest.issues.updateComment({owner: context.repo.owner, repo: context.repo.repo, comment_id: existing.id, body});
            } else {
              await github.rest.issues.createComment({owner: context.repo.owner, repo: context.repo.repo, issue_number: prNumber, body});
            }
