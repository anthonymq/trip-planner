name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect project type and build
        id: detect
        run: |
          if [ -f "package.json" ]; then
            echo "type=node" >> $GITHUB_OUTPUT
            npm ci
            if grep -q '"build"' package.json; then
              npm run build
            fi
            # Find build output directory
            for dir in dist build out .next/out public; do
              if [ -d "$dir" ]; then
                echo "output_dir=$dir" >> $GITHUB_OUTPUT
                break
              fi
            done
            # Default to current directory if no build output
            if [ -z "$(grep output_dir $GITHUB_OUTPUT 2>/dev/null)" ]; then
              echo "output_dir=." >> $GITHUB_OUTPUT
            fi
          else
            echo "type=static" >> $GITHUB_OUTPUT
            echo "output_dir=." >> $GITHUB_OUTPUT
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.output_dir }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
