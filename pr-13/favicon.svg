<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eb6b42"/>
      <stop offset="100%" style="stop-color:#d84f28"/>
    </linearGradient>
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f9f6f0"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGradient)"/>
  <!-- Globe outline (simplified) -->
  <circle cx="256" cy="280" r="140" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.3"/>
  <ellipse cx="256" cy="280" rx="60" ry="140" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.25"/>
  <line x1="116" y1="280" x2="396" y2="280" stroke="#ffffff" stroke-width="6" opacity="0.25"/>
  <!-- Paper airplane (stylized) -->
  <g transform="translate(256, 200) rotate(-30)">
    <path d="M-80,40 L80,-40 L-20,0 L-80,40 Z" fill="url(#planeGradient)"/>
    <path d="M-20,0 L80,-40 L-10,60 L-20,0 Z" fill="#ffffff" opacity="0.8"/>
    <path d="M-20,0 L-10,60 L-50,20 L-20,0 Z" fill="#e8dcc8"/>
  </g>
  <!-- Flight path trail -->
  <path d="M380,380 Q320,320 256,300 Q180,280 120,200" fill="none" stroke="#ffffff" stroke-width="4" stroke-dasharray="12,8" opacity="0.5"/>
</svg>
