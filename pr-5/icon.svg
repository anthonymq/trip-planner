<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c8ee6"/>
      <stop offset="100%" style="stop-color:#015a9f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eb6b42"/>
      <stop offset="100%" style="stop-color:#d84f28"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  <!-- Globe/World representation -->
  <ellipse cx="256" cy="256" rx="140" ry="140" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="8"/>
  <ellipse cx="256" cy="256" rx="140" ry="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="6"/>
  <ellipse cx="256" cy="256" rx="60" ry="140" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="6"/>
  <!-- Horizontal line through globe -->
  <line x1="116" y1="256" x2="396" y2="256" stroke="rgba(255,255,255,0.25)" stroke-width="5"/>
  <!-- Airplane icon -->
  <g transform="translate(256, 200) rotate(-30)">
    <path d="M0,-60 L15,-40 L15,10 L50,40 L50,55 L15,35 L15,55 L25,65 L25,75 L0,65 L-25,75 L-25,65 L-15,55 L-15,35 L-50,55 L-50,40 L-15,10 L-15,-40 Z" 
          fill="url(#accent)" 
          stroke="white" 
          stroke-width="3"/>
  </g>
  <!-- Location pin at destination -->
  <g transform="translate(340, 310)">
    <path d="M0,-35 C-20,-35 -35,-20 -35,5 C-35,25 0,55 0,55 C0,55 35,25 35,5 C35,-20 20,-35 0,-35 Z" 
          fill="url(#accent)" 
          stroke="white" 
          stroke-width="3"/>
    <circle cx="0" cy="2" r="12" fill="white"/>
  </g>
</svg>
