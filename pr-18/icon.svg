<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c8ee6"/>
      <stop offset="100%" style="stop-color:#015a9f"/>
    </linearGradient>
    <linearGradient id="planeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0effe"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>
  <!-- Globe lines -->
  <ellipse cx="256" cy="256" rx="140" ry="140" fill="none" stroke="#bae0fd" stroke-width="3" opacity="0.5"/>
  <ellipse cx="256" cy="256" rx="140" ry="70" fill="none" stroke="#bae0fd" stroke-width="3" opacity="0.5"/>
  <ellipse cx="256" cy="256" rx="70" ry="140" fill="none" stroke="#bae0fd" stroke-width="3" opacity="0.5"/>
  <line x1="116" y1="256" x2="396" y2="256" stroke="#bae0fd" stroke-width="3" opacity="0.5"/>
  <!-- Airplane -->
  <g transform="translate(256, 256) rotate(-30)">
    <path d="M-80 0 L-40 -15 L60 -15 L100 -50 L110 -45 L80 -10 L120 -10 L140 -25 L150 -20 L130 0 L150 20 L140 25 L120 10 L80 10 L110 45 L100 50 L60 15 L-40 15 L-80 0 Z" 
          fill="url(#planeGrad)" 
          stroke="#ffffff" 
          stroke-width="2"/>
    <!-- Trail -->
    <path d="M-80 0 Q-120 0 -150 15" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.6" stroke-linecap="round"/>
    <path d="M-80 0 Q-110 -5 -140 5" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  </g>
  <!-- Location pin accent -->
  <g transform="translate(380, 140)">
    <path d="M0 -30 C-20 -30 -30 -15 -30 5 C-30 25 0 50 0 50 C0 50 30 25 30 5 C30 -15 20 -30 0 -30 Z" fill="#eb6b42"/>
    <circle cx="0" cy="0" r="12" fill="#ffffff"/>
  </g>
</svg>
