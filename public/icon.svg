<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eb6b42"/>
      <stop offset="100%" style="stop-color:#d84f28"/>
    </linearGradient>
    <linearGradient id="planeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f9f6f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>
  
  <!-- Stylized globe lines -->
  <ellipse cx="256" cy="256" rx="120" ry="120" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.25"/>
  <ellipse cx="256" cy="256" rx="60" ry="120" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.2"/>
  <line x1="136" y1="256" x2="376" y2="256" stroke="#ffffff" stroke-width="3" opacity="0.2"/>
  
  <!-- Paper airplane / travel plane icon -->
  <g transform="translate(256, 256) rotate(-30) translate(-60, -50)">
    <path d="M0 50 L120 0 L120 30 L40 50 L120 70 L120 100 Z" 
          fill="url(#planeGrad)" 
          stroke="#ffffff" 
          stroke-width="2"/>
    <!-- Plane trail -->
    <path d="M-20 50 Q-40 50 -50 40" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="4" 
          stroke-linecap="round"
          opacity="0.7"/>
    <path d="M-30 60 Q-60 65 -80 55" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="3" 
          stroke-linecap="round"
          opacity="0.5"/>
    <path d="M-25 70 Q-55 80 -90 75" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="2" 
          stroke-linecap="round"
          opacity="0.3"/>
  </g>
  
  <!-- Small decorative dots representing destinations -->
  <circle cx="180" cy="180" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="340" cy="320" r="6" fill="#ffffff" opacity="0.5"/>
  <circle cx="150" cy="300" r="5" fill="#ffffff" opacity="0.4"/>
</svg>
