<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c8ee6"/>
      <stop offset="100%" style="stop-color:#015a9f"/>
    </linearGradient>
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0effe"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  <!-- Globe lines for travel theme -->
  <ellipse cx="256" cy="256" rx="160" ry="160" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.2"/>
  <ellipse cx="256" cy="256" rx="80" ry="160" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.2"/>
  <line x1="96" y1="256" x2="416" y2="256" stroke="#ffffff" stroke-width="3" opacity="0.2"/>
  <!-- Airplane icon -->
  <g transform="translate(256, 256) rotate(-45) translate(-256, -256)">
    <path d="M380 180 L340 220 L280 200 L240 240 L300 280 L280 320 L240 340 L220 340 L200 300 L160 320 L140 300 L180 260 L140 220 L180 200 L220 220 L220 172 L260 132 L280 132 L280 172 L320 140 Z" 
          fill="url(#planeGradient)" 
          stroke="#ffffff" 
          stroke-width="4"
          stroke-linejoin="round"/>
  </g>
  <!-- Location pin accent -->
  <g transform="translate(350, 350)">
    <path d="M0 -40 C-22 -40 -40 -22 -40 0 C-40 20 0 50 0 50 C0 50 40 20 40 0 C40 -22 22 -40 0 -40 Z" 
          fill="#eb6b42"/>
    <circle cx="0" cy="-5" r="12" fill="#ffffff"/>
  </g>
</svg>
