<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c8ee6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#015a9f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  <!-- Stylized W shape made of travel/arrow elements -->
  <g transform="translate(256, 256)">
    <!-- Globe/travel lines in background -->
    <ellipse cx="0" cy="0" rx="140" ry="140" fill="none" stroke="#ffffff" stroke-width="4" stroke-opacity="0.2"/>
    <ellipse cx="0" cy="0" rx="140" ry="70" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.15"/>
    <line x1="-140" y1="0" x2="140" y2="0" stroke="#ffffff" stroke-width="3" stroke-opacity="0.15"/>
    
    <!-- W letter stylized as travel paths -->
    <path d="M-85 -60 L-55 80 L0 -20 L55 80 L85 -60" 
          fill="none" 
          stroke="url(#planeGradient)" 
          stroke-width="28" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Small airplane icon on top right -->
    <g transform="translate(60, -75) rotate(45)">
      <path d="M0 -12 L8 4 L3 4 L3 12 L-3 12 L-3 4 L-8 4 Z" 
            fill="#eb6b42"/>
    </g>
    
    <!-- Location pin accent -->
    <g transform="translate(-70, 90)">
      <circle cx="0" cy="0" r="8" fill="#eb6b42"/>
    </g>
  </g>
</svg>
