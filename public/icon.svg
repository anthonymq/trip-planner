    <path d="M-20,-80 L20,-80 L40,0 L100,20 L100,40 L40,30 L30,80 L50,100 L50,115 L20,100 L0,115 L-20,100 L-50,115 L-50,100 L-30,80 L-40,30 L-100,40 L-100,20 L-40,0 Z" fill="white"/>
