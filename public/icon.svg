  <g transform="translate(340, 340)">
    <path d="M0,-50 C22,-50 40,-32 40,-10 C40,15 0,50 0,50 C0,50 -40,15 -40,-10 C-40,-32 -22,-50 0,-50 Z" fill="url(#accentGrad)"/>
